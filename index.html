<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Magic 8 Ball</title>
    </head>

    <body>
        <audio hidden="true" autoplay loop>
            <source src="./images/bgMusic.mp3" type="audio/mp3">
        </audio>
        <iframe src="./images/bgMusic.mp3" allow="autoplay loop" style="display:none" id="iframeAudio"></iframe> 
            <!-- ^^^ in case chrome decides to be weird -->
        <div id="startBall">
                <div class="block" onclick="replace();return false">
                        <div class="overlay"></div>
                    </div>
                    <p id="startText">SHAKE the SPHERE for Ye Future, MATEY</p>
        </div>
       

        <div id="mainStuff" style="display:none">
            <h1>MAGIC 8 BALL</h1>
            <h4>Pirate and Elizabethan/Early Modern English Edition</h4>

            <img id="ShakespeareWithPatch" src="./images/ShakespeareWithPatch.png" alt="" srcset="" onclick="replaceBack(); return false">

            <br>

            <section id="questionArea">
                <textarea rows="10" cols="60" id="questionInput"></textarea>
                <br>
                <button id="ballButt">Speaketh t' th' Magic 8 Ball!</button>
                <div id="ballSpeaketh"></div>
            </section>

            <script src="index.js"></script>
            
            <footer>
                <li><a href="https://lingojam.com/EnglishtoShakespearean">https://lingojam.com/EnglishtoShakespearean</a></li>

            </footer>
        </div>
